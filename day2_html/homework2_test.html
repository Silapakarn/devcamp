<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        td {
            width: 200px;
        }
        fieldset {
            width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Register Form</legend>
            <div class="control-group">
                <label class="control-label input-label" for="startTime"></label>
                <div class="controls bootstrap-timepicker">
                    <table>
                        <tr>
                            <td>Fristname :</td>
                            <td><input type="text" name="Fristname"></td>
                        </tr>
                        <tr>
                            <td>Lastname :</td>
                            <td><input type="text" name="Lastname"></td>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td><input type="password" name="Password"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password :</td>
                            <td><input type="password" name="Password"></td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>Confirm Email :</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>Birthday :</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td>Gender :</td>
                            <td><Input type='Radio' Name='gender' value='male'>Male

                                <Input type='Radio' Name='gender' value='female'>Female
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center"><input type="submit" value="submit"><input type="reset" value="reset">
                            </td>
                        </tr>
                    </table>
                    <i class="icon-time"></i>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
