<body>
    <div class="mail p-3">
        <h5 id="id_1">Product Price</h5>
        <div class="input-group">
            <!--input text-->
            <span class="input-group-text">Input number</span>
            <input id="input_onkeyup" name="input_onkeyup" class="form-control" />
        </div>






        <!----JS----->
        <script>
            function numberWithCommas() {
                let result = document.getElementById("input_onkeyup").value;

                var pattern = /\B(?=(\d{3})+(?!\d))/g;


                if (pattern.test(result)) {
                    result = result.replace(",", "").replace(pattern, ",");

                    document.getElementById("input_onkeyup").value = result;
                    console.log(result);
                }
            }
            
            document.getElementById("input_onkeyup").addEventListener("keyup", numberWithCommas);
        </script>
</body>
